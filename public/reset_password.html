<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/register_style.css" />
  <title>Reset Password</title>
</head>
<body>
  <div class="container">
    <div class="form-header">
      <h2>Reset Your Password</h2>
      <p>Enter a new password to regain access to your account.</p>
    </div>

    <form id="resetPasswordForm">
      <div class="input-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" class="password-active" placeholder="Enter new password" required />
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" class="password-active" placeholder="Confirm new password" required />
      </div>
      <label id="reset-error-message" for="error" class="display-error"></label>
      <button type="submit">Reset Password</button>
    </form>

    <p class="bottom-text">
      <a href="registration2.html">Back to login</a>
    </p>
  </div>

  <script src="js/reset_password.js"></script>
</body>
</html>
