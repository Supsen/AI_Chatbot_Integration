<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/AVA5.png" type="image/png">
    <title>AI-Powered</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/deco-style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
    <script src="js/script.js"></script>
    <script src="js/dropDown.js"></script>
    <script defer src="bundle.js"></script>
</head>
<body>
    <button class="toggle-btn" id="toggleBtn" title="toggleBtn">
        <i class="fas fa-bars"></i>
    </button>

    <!-- <button class="profile-btn" id="profileBtn" title="profile">
        <i class="fas fa-user"></i>
    </button>
    
    <div class="profileDropdown" id="dropdown2">
        <div><i class="fas fa-bell"></i>Notifications</div>
        <div id="profileEditBtn"><i class="fas fa-user-edit"></i>
            <span id="usernameDisplay"></span> 
        </div>
    </div> -->

    <!-- Sidebar -->
    <div class="sidebar closed" id="sidebar">
        <!-- Search Btn & New Chat Btn -->
        <button class="search-button" title="Search">
            <i class="fas fa-search"></i>
        </button>
        <button class="new-chat-button" id="newChatBtn" title="New Chat">
            <i class="fas fa-plus"></i>
        </button>
        <div class="logout">
            <button id="authButton" class="logout-btn">
                <i id="authIcon" class="fas fa-sign-out-alt"></i>
                <span id="authText">Login</span>
            </button>
            <button class="settings-btn" id="settingsBtn">
                <i class="fas fa-cog"></i>Settings
            </button>
        </div>
        <div class="dropdown" id="dropdown">
            <div><i class="fas fa-lock"></i>Privacy</div>

            <div class="model-toggle">
                <img src="icons/chatgpt-icon2.svg" alt="DeepSeek Icon" id="modelIcon" style="width: 18px; height: 18px;">
                <span id="modelText">GPT</span>
            </div>

            <div class="theme-toggle">
                <i id="themeIcon" class="fas fa-sun"></i>
                <span id="themeText">Light</span>
                <label class="switch">
                    <input id="themeToggle" type="checkbox" id="themeToggle" title="themeToggle">
                    <span class="slider"></span>
                </label>
            </div>

        </div>
    </div>
    
    <div class="main">
        <div id="chatArea" class="chat-area">
            <div id="chatMessages" class="chat-messages">
                <!-- Chat messages will appear here -->
            </div>
        </div>
        <h1 id="header">What can I help with?</h1>
                <div class="chat-box" id="chatBox">
                    <textarea class="text-input" id="messageInput" placeholder="Type your message..."></textarea>
                    <button class="send-button" id="sendBtn">
                        <span class="search-icon">
                            <img src="icons/send.png" alt="Send" class="icon">
                        </span>
                    </button>
                </div>
        <p id="prompt">Ask Me anything.</p>
    </div>
    <div id="root"></div> <!-- React will render inside this div -->
    <script src="bundle.js"></script> <!--Webpack-->
</body>
</html>
